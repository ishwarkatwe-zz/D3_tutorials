            })
            .style("fill", function (d, i) {
                return colorScale(d[groupAttr.key]);
            })
            .style("cursor", 'pointer')
            .on("mouseover", function (d) {

                d3.selectAll(".dot").style("opacity", ".1");
                d3.selectAll('.' + d[groupAttr.key]).style("opacity", "1");

                tooltip.html("Date : " + d[xLine.key] + ", <br>  Range : " + d[yLine.key] + ", <br>  Journal : " + d.journal + ", <br>  Category : " + d.category);
                tooltip.style("visibility", "visible");

                line(d3.mouse(this));
            })
            .on("mousemove", function (d) {

                d3.selectAll(".dot").style("opacity", ".1");
                d3.selectAll('.' + d[groupAttr.key]).style("opacity", "1");

                line(d3.mouse(this));

                return tooltip.style("top", (d3.event.pageY - 10) + "px").style("left", (d3.event.pageX + 10) + "px");
            })
            .on("mouseout", function () {
                clearFocus();

                d3.selectAll(".dot").style("opacity", "1");

                return tooltip.style("visibility", "hidden");
            });


    function zoomed() {
        xAxisGTag.transition()
                .duration(50)
                .call(xTick.scale(d3.event.transform.rescaleX(x)));

        var newX = d3.event.transform.rescaleX(x);

        circles.attr("cx", function (d) {
            return newX(parseTime(d[xLine.key]));
        });
    }


    var tooltip = d3.select("body")
            .append("div")
            .style("position", "absolute")
            .style("z-index", "10")
            .style("visibility", "hidden")
            .style("color", "white")
            .style("padding", "8px")
            .style("background-color", "rgba(0, 0, 0, 0.75)")
            .style("border-radius", "6px")
            .style("font", "12px sans-serif")
            .text("tooltip");

    function line(mouse) {

        clearFocus();

        svg.append("line")
                .attr("class", 'focus-x')
                .attr("x1", 0)
                .attr("y1", mouse[1])
                .attr("x2", mouse[0] - 15)
                .attr("y2", mouse[1])
                .style("stroke","#ccc")
                .style("stroke-width","2")
                .style("stroke-dasharray", ("3, 3"));


        svg.append("line")
                .attr("class", 'focus-y')
                .attr("x1", mouse[0])
                .attr("y1", mouse[1] + 15)
                .attr("x2", mouse[0])
                .attr("y2", height)
                .style("stroke","#ccc")
                .style("stroke-width","2")
                .style("stroke-dasharray", ("3, 3"));
    }


    function clearFocus() {
        d3.select(".focus-x").remove();
        d3.select(".focus-y").remove();
    }
</script>
</body>
</html>
